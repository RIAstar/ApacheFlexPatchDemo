import org.apache.ivy.plugins.resolver.URLResolver

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://hudson:8081/nexus/content/groups/public' }
    }
    dependencies.classpath 'org.gradlefx:gradlefx:0.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.1'
}

apply plugin: 'gradlefx'

type = 'swf'
mainClass = 'net.riastar.patchfx.GridItemEditorDemo'

repositories {
    add(new URLResolver()) {
        name = 'Apache'
        addArtifactPattern 'http://apache.cu.be/incubator/flex/4.8.0-incubating/binaries/[module]-[revision]-incubating-bin.[ext]'
    }
}

dependencies {
    flexSDK 'org.apache:apache-flex-sdk:4.8.0@zip'
}

sdkAutoInstall {
    showPrompts = false
}
